<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon pour les navigateurs standards -->
    <link rel="icon" type="image/png" href="/src/assets/ICONE_1.png" />

    <!-- Icône pour les appareils Apple lorsque l'app est ajoutée à l'écran d'accueil -->
    <link rel="apple-touch-icon" href="/src/assets/ICONE_1.png" />

    <!-- Fichier de configuration pour les PWA (Progressive Web Apps) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Description du site pour les moteurs de recherche -->
    <meta
      name="description"
      content="GoHope - Application d'espoir et de positivité"
    />

    <!-- Mots-clés pour améliorer le référencement -->
    <meta name="keywords" content="GoHope, espoir, positivité, application" />

    <!-- Auteur du site -->
    <meta name="author" content="GoHope Team" />

    <!-- Balises Open Graph pour un meilleur partage sur les réseaux sociaux -->
    <meta property="og:title" content="GoHope" />
    <meta
      property="og:description"
      content="GoHope - Application d'espoir et de positivité"
    />

    <!-- Image qui apparaît lors du partage sur les réseaux sociaux -->
    <meta property="og:image" content="/src/assets/Logo.png" />

    <!-- URL canonique pour le partage -->
    <meta property="og:url" content="https://go-hope.fr" />
    <meta property="og:type" content="website" />

    <!-- Configuration spécifique pour le partage sur Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/src/assets/Logo.png" />

    <!-- Couleur du thème pour la barre de navigation mobile -->
    <meta name="theme-color" content="#fff" />

    <title>GoHope</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
