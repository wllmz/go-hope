name: Deploy to VPSs

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Mise à jour vers v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_timeout: 30m # Augmenté pour éviter les timeouts
          script: |
            cd /var/www/go-hope

            # Désactiver BuildKit pour éviter le bug ContainerConfig
            export DOCKER_BUILDKIT=0

            # Récupère la branche qui a déclenché le workflow
            echo "Branche déclenchante : ${{ github.ref }}"

            # Nettoyer l'espace pour éviter les problèmes de build
            docker system prune -f

            if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              echo "Déploiement production (frontend-prod et backend-prod)"
              git pull origin main
              docker-compose stop frontend-prod backend-prod
              docker-compose rm -f frontend-prod backend-prod
              docker-compose build --no-cache frontend-prod backend-prod
              docker-compose up -d --remove-orphans frontend-prod backend-prod
            elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
              echo "Déploiement développement (frontend-dev et backend-dev)"
              git pull origin dev
              docker-compose stop frontend-dev backend-dev
              docker-compose rm -f frontend-dev backend-dev
              docker-compose build --no-cache frontend-dev backend-dev
              docker-compose up -d --remove-orphans frontend-dev backend-dev
            else
              echo "Branche non reconnue: ${{ github.ref }}"
              exit 1
            fi

            echo "Déploiement avec Docker terminé avec succès."
